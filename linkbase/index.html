<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Контакты — Роман Грачик</title>
  <meta name="description" content="Контакты и ссылки на соцсети" />
  <style>
    :root{--bg:#000;--card:#111;--muted:#9aa4b2;--accent:#4f46e5;--glass:rgba(255,255,255,0.08)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#000; color:#e6eef8;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{width:100%;max-width:820px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:16px;padding:28px;box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    header{display:flex;gap:16px;align-items:center}
    .avatar{width:72px;height:72px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:26px;color:white}
    h1{margin:0;font-size:20px}
    p.lead{margin:6px 0 0;color:var(--muted)}
    .links{display:flex;flex-direction:column;gap:16px;margin-top:32px}
    .link{background:#111;padding:16px;border-radius:20px;display:flex;gap:12px;align-items:center;text-decoration:none;color:inherit;border:1px solid rgba(255,255,255,0.08);transition:transform .14s ease, box-shadow .14s ease; -webkit-tap-highlight-color: transparent;}
    .link:active{transform:translateY(-2px);}
    .icon{width:44px;height:44px;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));display:flex;align-items:center;justify-content:center}
    .meta{display:flex;flex-direction:column}
    .meta .title{font-weight:600}
    .meta .sub{font-size:13px;color:var(--muted)}
    footer{margin-top:20px;display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .actions{display:flex;gap:8px}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:10px;color:var(--muted);cursor:pointer; -webkit-tap-highlight-color: transparent;}
    .small{font-size:13px;color:var(--muted)}
    @media (max-width:520px){.card{padding:18px}.avatar{width:60px;height:60px}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <header>
      <div class="avatar">RG</div>
      <div>
        <h1>Роман Грачик</h1>
        <p class="lead">Разработчик iOS • Связаться через мессенджер или email</p>
      </div>
    </header>

    <section class="links" aria-label="Социальные сети и контакты">
      <!-- ссылки, как в предыдущей версии -->
    </section>

    <footer>
      <div class="small">© <span id="year"></span> Роман Грачик</div>
      <div class="actions">
        <button class="btn" id="copy-email">Копировать email</button>
        <button class="btn" id="copy-phone">Копировать телефон</button>
      </div>
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function copyText(text){
      if(navigator.clipboard){
        navigator.clipboard.writeText(text).then(()=>alert('Скопировано в буфер обмена'))
      } else {
        const ta=document.createElement('textarea');ta.value=text;document.body.appendChild(ta);ta.select();document.execCommand('copy');ta.remove();alert('Скопировано в буфер обмена')
      }
    }

    document.getElementById('copy-email').addEventListener('click',()=>copyText('your.email@example.com'))
    document.getElementById('copy-phone').addEventListener('click',()=>copyText('+7 (123) 456-78-90'))
  </script>
</body>
</html>
