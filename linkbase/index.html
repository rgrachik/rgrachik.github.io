body {
    margin:0;
    font-family:'IBM Plex Mono', monospace;
    background-color:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    text-align:center;
    padding:32px;
}
h1 {
    margin-bottom:24px;
    font-size:24px;
}
.buttons {
    display:flex;
    flex-direction:column;
    gap:16px;
    width:220px;
    margin-bottom:32px;
}
.button {
    display:flex;
    align-items:center;
    justify-content:center;
    background-color:#111;
    color:#fff;
    text-decoration:none;
    border-radius:24px;
    padding:14px;
    font-weight:bold;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
    -webkit-tap-highlight-color: transparent;
}
.button:hover {
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(255,255,255,0.1);
}
.button img {
    height:20px;
    margin-right:8px;
}
footer {
    font-size:14px;
    color:#777;
}
footer a {
    color:#999;
    text-decoration:none;
    margin:0 8px;
}
footer a:hover {
    text-decoration:underline;
}
</style>
</head>

    </a>
