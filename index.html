<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Роман Грачик</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'IBM Plex Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 48px;
            margin-top: 80px;
            margin-bottom: 16px;
        }

        h2 {
            font-size: 20px;
            font-weight: normal;
            color: #aaa;
            margin-bottom: 40px;
        }

        hr {
            width: 60%;
            border: none;
            border-top: 1px solid #333;
            margin: 20px 0 40px 0;
        }

        .apps-container {
            width: 90%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-bottom: 60px;
        }

        .app-card {
            display: flex;
            align-items: center;
            background-color: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 16px;
            text-align: left;
            transition: transform 0.2s ease, border-color 0.2s ease;
            cursor: pointer;
        }

        .app-card:hover {
            transform: translateY(-3px);
            border-color: #555;
        }

        .app-icon {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            background-color: #222;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .app-info {
            flex: 1;
        }

        .app-title {
            font-size: 18px;
            margin: 0 0 8px 0;
        }

        .app-description {
            font-size: 14px;
            color: #aaa;
            margin: 0;
        }

        footer {
            width: 100%;
            border-top: 1px solid #222;
            background-color: #000;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Роман Грачик</h1>
    <h2>iOS-разработчик</h2>

    <hr>

    <div class="apps-container">
        <div class="app-card" onclick="location.href='onfilm.html'">
            <img src="images/appIcon.png" alt="On Film" class="app-icon">
            <div class="app-info">
                <p class="app-title">On Film</p>
                <p class="app-description">Плёночная обработка фотографий с LUT-эффектами и зерном.</p>
            </div>
        </div>

        <div class="app-card" onclick="location.href='serviceinterval.html'">
            <img src="images/logoNew.png" alt="Service Interval Display" class="app-icon">
            <div class="app-info">
                <p class="app-title">Service Interval Display</p>
                <p class="app-description">Учёт замены расходников и напоминания о сервисе автомобиля.</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="mailto:example@gmail.com">Написать на почту</a>
            <a href="https://t.me/yourusername" target="_blank">Телеграм</a>
            <a href="#">амвам</a>
        </div>
    </footer>
</body>
</html>
